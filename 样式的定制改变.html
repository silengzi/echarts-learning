<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的定制改变</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js" integrity="sha512-EmNxF3E6bM0Xg1zvmkeYD3HDBeGxtsG92IxFt1myNZhXdCav9MzvuH/zNMBU1DmIPN6njrhX1VTbqdJxQ2wHDg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
</body>
<script>
    const chartDom = document.getElementById('chart')
    const chart = echarts.init(chartDom)
    chart.setOption({
        dataset: {
            source: [
                ['食品', 199, 140, '安卓', 50],
                ['数码', 278, 88, 'ios', 50],
                ['服饰', 130, 45, '小程序', 50],
                ['箱包', 189, 98, '直播间', 50],
                ['家具', 165, 77, 'web', 50],
            ]
        },
        title: {
            text: 'ECharts多系列案例',
            subtext: '每天进步一点点'
        },
        xAxis: {type: 'category'},
        yAxis: {},
        grid: {
            top: 100,
            left: '10%',
            right: '19%',
            bottom: 100
        },
        series: [
            {
                name: '饼图',
                type: 'pie',
                encode: {
                    itemName: 3,
                    value: 4
                },
                radius: [35, 55],
                center: ['65%',80],
                color: ['#56a4f3', '#5aeeb7', '#ffe281', '#fd739f', '#aabbcc'],
                itemStyle: {
                    shadowColor: 'rgba(0, 0, 0, 0.25)',
                    shadowBlur: 10
                },
                label: {
                    show: true,
                    position: 'center',
                    color: '#666',
                    fontWeight: 600,
                    lineHeight: 20,
                    fontSize: 12,
                    formatter: () => {
                        let str = "累计量" + "\n" + 200
                        return str
                    }
                }
            },
            {
                name: '折线图',
                type: 'line',
                encode: {
                    x: 0,
                    y: 1
                },
                symbol: 'circle',
                symbolSize: 7,
                itemStyle: {
                    borderColor: '#fff',
                    borderWidth: 2
                },
                color: '#73deb4',
                smooth: true,
            },
            {
                name: '柱状图',
                type: 'bar',
                encode: {
                    x: 0,
                    y: 2
                },
                color: '#ff5858'
            }
        ],

        legend: {
            data: [
                {
                    name: '饼图',
                    icon: 'circle',
                    textStyle: {
                        color: 'red'
                    }
                },
                '折线图',
                '柱状图'
            ],
            left: 300
        },

        toolbox: {
            feature: {
                saveAsImage: {},
                dataZoom: {
                    yAxisIndex: false
                },
                restore: {}
            }
        },

        dataZoom: [{
            show: true,
            start: 0,
            end: 100
        }],

        tooltip: {
            show: true
        },
        // 定位
        grid: {
            top: 150,
            left: '10%',
            right: '10%',
            bottom: 150
        },
    })
</script>
</html>
